<!DOCTYPE html>
<html>
<head>
    <title>Topsis Web Service</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 30px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 400px; background-color: #f9f9f9; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #f0ad4e; color: white; padding: 10px 15px; border: none; cursor: pointer; width: 100%; font-size: 16px; border-radius: 4px;}
        button:hover { background-color: #ec971f; }
        h2 { text-align: center; }
        .sample-link { display: block; text-align: center; margin-bottom: 15px; color: #007bff; text-decoration: none; font-size: 14px; }
        
        /* Table Styles */
        .table-container { margin-top: 30px; width: 80%; overflow-x: auto; }
        table.data { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        table.data th, table.data td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        table.data th { background-color: #f2f2f2; color: #333; }
        .message { color: green; font-weight: bold; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Topsis Web Service</h2>
    
    <a href="/download_sample" class="sample-link">Download Sample CSV File</a>

    <form action="/process" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>File Name (CSV/Excel)</label>
            <input type="file" name="data_file" required>
        </div>
        <div class="form-group">
            <label>Weights (comma separated)</label>
            <input type="text" name="weights" placeholder="1,1,1,1" required>
        </div>
        <div class="form-group">
            <label>Impacts (comma separated)</label>
            <input type="text" name="impacts" placeholder="+,+,-,+" required>
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{% if message %}
    <p class="message">{{ message }}</p>
{% endif %}

{% if tables %}
    <div class="table-container">
        <h3>Results</h3>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
{% endif %}

</body>
</html>
